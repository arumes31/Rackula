<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Apple Touch Icon with Dracula background and centered fang logo -->
  <rect width="180" height="180" fill="#282A36"/>
  <!-- Logo mark: 19px content width (x:7-26), 32px height, scaled 4.5x = 85.5x144 -->
  <!-- Center: x=(180-85.5)/2-7*4.5=15.75, y=(180-144)/2=18 -->
  <g transform="translate(16, 18) scale(4.5)">
    <path d="M7 0L14 0L16 3L19 0L26 0L26 32L7 32Z" fill="#BD93F9"/>
    <rect x="9" y="7" width="15" height="3" fill="#282A36"/>
    <rect x="9" y="14" width="15" height="3" fill="#282A36"/>
    <rect x="9" y="21" width="15" height="3" fill="#282A36"/>
  </g>
</svg>
